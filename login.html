<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Record - Log In</title>


    <!-- stylesheet and script files  -->
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>
    <script defer src="/dist/login.js"></script>

    <!-- supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- favicon img -->
    <link rel="shortcut icon" href="/images/favicon-rr.png" type="image/x-icon">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden" onload="initFormValidation()">

    <header class="lg:px-10 pt-5 px-5">
        <a href="/" class="logo inline-block">
            <img class="w-28" src="/images/mainLogo.png" alt="Retail Record Logo">
        </a>
    </header>

    <section class="login px-5 lg:px-20 mt-10 lg:flex items-center justify-between mb-5">
        <div class="login__formCtn lg:w-[47%]">
            <h1 class="text-center lg:text-left pb-2">Log in to your Account</h1>
            <p class="text-center lg:text-left">Welcome back! Select method to log in:</p>
    
            <form action="#" class="form mt-5" id="login-form" method="POST">
    
                <div class="form__inputCtn relative mt-[1.8rem]">
                    <input type="email" name="email" id="email" class="input" placeholder="Email" required>
                    <i class="bi bi-envelope-fill absolute right-3 text-lg top-[20%]"></i>
                </div>

    
                <div class="form__passCtn relative mt-[1.8rem]">
                    <input minlength="6" class="input relative" type="password" name="password" id="password" placeholder="Password (min. 6 characters)" required>
                    <i onclick="togglePass(this)" class="bi bi-eye-fill  absolute right-3 text-lg top-[25%] cursor-pointer"></i>
                </div>
                
    
                <button id="loginBtn" disabled class="button mt-7 mb-5" type="submit">Log In</button>

                <p id="line" class="text-center font-semibold my-5"><span>OR</span></p>
    
                <div id="googleSignInBtn" class="w-full p-3  mb-5 text-black border border-gray-500 bg-white rounded flex justify-center items-center gap-x-3 mt-3 transition-all hover:opacity-70 cursor-pointer">
                    <img class="w-6" src="/images/icons8-google.svg" alt="google icon">
                    <p class="font-semibold">Sign In with Google</p>
                    <i class="bi bi-arrow-right"></i>
                </div>

                <div class="query flex items-center gap-x-2 justify-center mb-5">
                    <p>New to Retail Record?</p>
                    <a class="text-[hsl(216,93%,44%)] underline" href="/sign-up">Sign Up</a>
                </div>

            </form>
        </div>
        <div aria-hidden="true" class="illustrationCtn hide-for-mobile w-[50%]">
            <img class="xl:w-[80%] lg:w-[85%]" src="/images/undraw_access_account_re_8spm.svg" alt="">
        </div>
    </section>


</body>
</html>
