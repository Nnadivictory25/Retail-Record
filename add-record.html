 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Record - Log In</title>


    <!-- stylesheet and script files  -->
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/addRecord.js"></script>


    <!-- supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- favicon img -->
    <link rel="shortcut icon" href="/images/favicon-rr.png" type="image/x-icon">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="px-5 lg:px-10 xl:px-20 overflow-x-hidden">

    <div class="hasFade overlay fixed bg-zinc-900  z-10"></div>

    <!-- ! MODAL -->
    <div id="addRecordModal" class="hasFade modal px-5 bg-white rounded fixed z-40 mx-auto inset-x-0 pt-2 pb-4 ">
        <div class="header">
            <p class="text-lg font-semibold">Add a new record</p>
        </div>

        <form action="#" class="addRecForm mt-5 flex flex-col gap-y-3">
            <input id="amount" name="amount" required type="tel" class="input p-2" placeholder="Amount â‚¦">

            <div class="btnCtn flex items-center justify-between mt-5">
                <button onclick="closeModal()" class="w-[45%] h-[50px] button border border-slate-500 bg-white text-black hover:opacity-70" type="button">Cancel</button>
                <button id="addRecordBtn" class="button w-[45%] h-[50px] hover:opacity-70" type="submit">Add</button>
            </div>
        </form>
    </div>

    <nav class="pt-3 flex items-center justify-between relative">
        <i id="navToggler" class="bi bi-filter-left bg-slate-100 text-xl rounded-full px-3 py-2 transition-all hover:bg-slate-200 lg:cursor-pointer"  title="Menu"></i>

        <div class="profile">
            <div class="imgCtn w-10 h-10 rounded-full">
                <p id="profilePic" class="font-semibold transition-all text-white bg-[hsl(216,93%,44%)] rounded-full text-center  py-2 hover:bg-[hsl(216,93%,34%)] cursor-pointer"><span class="invisible">K</span></p>
            </div>
        </div>

        <ul class="nav absolute bg-white rounded flex flex-col top-16 z-10" style="left: -100%;">
            <li onclick="logOut()" class="cursor-pointer hover:bg-slate-100 px-4 py-2"><i class="bi bi-power mr-2 text-lg"></i>Log Out</li>
            <li class="cursor-pointer hover:bg-slate-100 px-4 py-2"><a href="/profile" class="hover:opacity-100"><i class="bi bi-person mr-2 text-lg"></i>Profile</a></li>
        </ul>
    </nav>

    <p id="selectedRecordEl" class="text-xl font-semibold mt-8">Manage record for <span class="loading-state text-object inline-block w-24"></span></p>

    <div id="recordInfo" class="flex items-center justify-between mt-5">
        <p id="catTotal" class="font-semibold text-xl text-slate-700">Total : 8000</p>
        <p onclick="clearAllRecords()" class="underline text-blue font-medium cursor-pointer transition-all hover:opacity-75  ">Clear All</p>
    </div>

    <button id="createRecordBtn" class="bg-blue text-white rounded px-2 py-1 font-medium mt-5 transition-all hover:opacity-75"><i class="bi bi-clipboard-plus mr-1"></i> Create New Record</button>

    <section class="records mt-7 bg-slate-50 py-2 rounded">
        <div class="header font-bold pb-2">
            <p class="text-lg">S/N</p>
            <p class="text-lg">Amount</p>
            <p class="text-lg">Action</p>
        </div>
        <hr class="h-2">
    </section>

    <div class="errMsg"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
