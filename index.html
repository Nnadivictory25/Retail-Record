<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Record - Home</title>


  <!-- custom stylesheet + script -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <!-- favicon img -->
  <link rel="shortcut icon" href="/images/favicon-rr.png" type="image/x-icon">

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body class="overflow-x-hidden ">
  
  <header class="relative pb-20">
    <a href="/" class="logo absolute top-[-1.3rem] lg:left-14">
      <img class="w-32" src="/images/RetailReco-mainLogo.png" alt="Retail Record Logo">
    </a>

    <nav>
      <a href="/sign-up" class="nav-link absolute right-10 top-6 font-semibold text-white bg-black rounded p-2 px-3">Get Started</a>
    </nav>
  </header>
  
  <section class="hero lg:flex px-5 lg:px-20 mt-12">
    <div class="hero__ctn container lg:w-[600px]">
      <h1 class="hero__text py-1 lg:mt-16">
        Recording your physical store sales have never been easier with RetailRecord
      </h1>
      <p class="py-3 font-medium text-slate-700 lg:pr-10 text-left">
        An awesome record keeping tool for recording your physical store sales easily, efficiently and faster.
      </p>
      <div class="my-4">
        <a href="/sign-up" class="font-semibold text-white bg-black rounded p-3">Get Started</a>
      </div>
    </div>
    <div class="hero__imgCtn mb-3">
      <img src="/images/undraw_add_notes_re_ln36.svg" alt="record keeping illustration">
    </div>
  </section>

  <footer class="footer bg-black w-full flex justify-between items-center pr-12 mt-10">
    <div class="footer__logo w-24">
      <img src="/images/RetailReco-logo-white.png" alt="Retail Record Logo">
    </div>
    <ul class="footer__links text-white">
      <li class="visited:text-blue-400 transition-all hover:text-slate-100"><a href="/contact-us">Contact Us</a></li>
    </ul>
  </footer>

</body>
 
</html>
